syntax = "proto3";
package tcp_msg; 

enum CmdType{
    START_UPDATE    = 0;
    FINISH_UPDATE   = 1;
}

message CommonHeader
{
    CmdType type    =   1;
}

enum FeedbackType{
        FAILED      =   0;  //存在文件发送失败情况  ,具体情况保存在feedback_info中
        SUCCESS     =   1;  //FileList中的文件全部接收成功
}

message FeedbackInfo//用于保存显示信息
{
    string          info        =   1;
}
